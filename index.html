<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giới thiệu lớp 12A3</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(#e3f2fd, #ffffff);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            background: #ffffff;
            padding: 30px;
            margin: 30px 0;
            border-radius: 18px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 34px;
            margin-bottom: 25px;
            color: #0d47a1;
            font-weight: 700;
            text-align: center;
            letter-spacing: 1px;
        }

        /* --- GALLERY ẢNH --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .gallery img {
            width: 100%;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0,0,0,0.2);
        }

        /* --- MEDIA --- */
        video, audio {
            width: 100%;
            max-width: 700px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            outline: none;
            box-shadow: 0 3px 18px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>GIỚI THIỆU LỚP 12A3</h1>

        <!-- --- 4 ẢNH GALLERY --- -->
        <div class="gallery">
            <img src="image/anh1.jpg" alt="Ảnh 1">
            <img src="image/anh2.jpg" alt="Ảnh 2">
            <img src="image/anh3.jpg" alt="Ảnh 3">
            <img src="image/anh4.jpg" alt="Ảnh 4"> <!-- ẢNH 4 THÊM Ở ĐÂY -->
        </div>

        <!-- --- VIDEO --- -->
        <video src="video/videolop12a3.mp4" controls></video>

        <!-- --- AUDIO --- -->
        <audio controls>
            <source src="audio/con dế mèn hát vào mùa hè.mp3" type="audio/mpeg">
        </audio>

    </div>
</body>
</html>
