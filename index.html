<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giới thiệu lớp 12A3</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(#d7ecff, #ffffff);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            background: #ffffff;
            padding: 35px;
            margin: 35px 0;
            border-radius: 18px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.18);
            animation: fadeIn 0.9s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 28px;
            color: #0d47a1;
            font-weight: 700;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 1px 2px 4px rgba(0,0,0,0.1);
        }

        /* --- GALLERY ẢNH --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 20px;
            margin-bottom: 35px;
        }

        .gallery img {
            width: 100%;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.12);
            transition: transform 0.32s, box-shadow 0.32s;
        }

        .gallery img:hover {
            transform: scale(1.06);
            box-shadow: 0 6px 28px rgba(0,0,0,0.2);
        }

        /* --- VIDEO & AUDIO --- */
        .media-section {
            margin-top: 20px;
            text-align: center;
        }

        video, audio {
            width: 100%;
            max-width: 700px;
            margin: 20px auto;
            border-radius: 12px;
            display: block;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            outline: none;
        }

        footer {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>GIỚI THIỆU LỚP 12A3</h1>

        <!-- ----- GALLERY 4 ẢNH ----- -->
        <div class="gallery">
            <img src="image/anh1.jpg" alt="Ảnh 1">
            <img src="image/anh2.jpg" alt="Ảnh 2">
            <img src="image/anh3.jpg" alt="Ảnh 3">
            <img src="image/anh4.jpg" alt="Ảnh 4">
        </div>

        <!-- ----- VIDEO ----- -->
        <div class="media-section">
            <video src="video/videolop12a3.mp4" controls></video>
        </div>

        <!-- ----- AUDIO ----- -->
        <div class="media-section">
            <audio controls>
                <source src="audio/con dế mèn hát vào mùa hè.mp3" type="audio/mpeg">
            </audio>
        </div>
        
        <footer>© 12A3 — Website Giới thiệu lớp</footer>

    </div>
</body>
</html>
